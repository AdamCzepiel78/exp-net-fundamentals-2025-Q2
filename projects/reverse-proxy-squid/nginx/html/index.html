<html>
<head>
    <title>Squid Reverse Proxy + Nginx</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        .status { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Setup Successful!</h1>
        <p class="status">Squid Reverse Proxy + Nginx is running</p>
        <p>This page is served through Squid as a reverse proxy.</p>
        <ul>
            <li>Squid Port: 80 (Reverse Proxy)</li>
            <li>Nginx Port: 80 (Backend, internal access only)</li>
            <li>Management Port: 3128</li>
        </ul>
    </div>
</body>
</html>
